<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit_form" method="post">
	<label for="name">Name</label><br>
	<input type="text" id="name" name="name" placeholder="Name" required><br>
	<label for="email">Email</label><br>
	<input type="email" id="email" name="email" placeholder="Email" required><br>
<label for="gender_m">Male</label>
<input type="radio" id="gender_m" name="gender" value="Male" required>

<label for="gender_f">Female</label>
<input type="radio" id="gender_f" name="gender" value="Female" required><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="thar">Thar</option>
			<option value="nano">Nano</option>
			<option value="porsche">Porsche</option>
			<option value="marcedes">Marcedes</option>
		</select><br>
	<label for="age">Age:</label><br>
<input type="number" id="age" name="age" placeholder="Age" required><br>	
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" name="dob" required><br>
		<label for="phone_number">Phone Number</label>
		<input type="tel" id="phone_number" name="phone_number" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password:</label><br>
<input type="password" id="password" name="password" placeholder="Password" required><br>
		<label for="Tnc">I agree to the TOS</label>
		<input type="checkbox" id="Tnc" name="Tnc" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
